name: "[remoodle/frontend/web] CI"

on:
  pull_request:
    branches: [trunk]
    paths:
      - "remoodle/frontend/web/**"
    types:
      - opened
      - synchronize
      - reopened

defaults:
  run:
    working-directory: ./remoodle/frontend/web

jobs:
  ci:
    name: Check types, linting and formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check types
        run: yarn type-check

      - name: Lint
        run: yarn lint

      - name: Check formatting
        run: yarn format-check
